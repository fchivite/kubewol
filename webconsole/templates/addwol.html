{% extends "base.html" %} {% block title %}New WOL{% endblock %} {% block content
    %}
    <form method="POST" class="text-white">
      <h3 align="center">Add New Wake-On-LAN Entry</h3>
      <div class="form-group">
        <label for="hostname">Hostname</label>
        <input type="text" class="form-control" id="hostname" name="hostname" placeholder="Enter Hostname" />
      </div>
      <div class="form-group">
        <label for="mac">MAC Address</label>
        <input type="text" class="form-control" id="mac" name="mac" placeholder="Enter MAC Address" />
      </div>
      <div class="form-group">
        <label for="heartbeat">Heartbeat Interval</label>
        <input type="number" class="form-control" id="heartbeat" name="heartbeat" placeholder="Heartbeat Interval (min)" />
      </div>
      <div class="form-group">
        <label for="heartbeat">Monitor</label><br>
        <select class="form-control" name="monitor" id="monitor">
            <option value="ping">Ping</option>
            <option value="http">HTTP</option>
            <option value="https">HTTPS</option>
        </select>
        <input type="text" class="form-control" id="address" name="address" placeholder="IP Address / URL" />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    {% endblock %}
